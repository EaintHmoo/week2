<!DOCTYPE html>
<html>
<head>
    <title>Lesson 3</title>
</head>
<body>

    <input name="country" list="nationality" placeholder="Enter your nationality">
    <datalist id="nationality">
        <option>Burmese</option>
        <option>Barcelona</option>
        <option>Bhutan</option>
        <option>Mexican</option>
        <option>American</option>
        <option>Laos</option>
    </datalist>

    <!--data list for student name-->
    <input name="studentList" list="studList" placeholder="Enter your studnet">
    <datalist id="studList">
        <option>mgmg</option>
        <option>aungaung</option>
        <option>လူလူ</option>
        <option>မိမိ</option>
        <option>အိအိ</option>
        <option>မိအိ</option>
    </datalist>
    <label for="birthdate">Enter your birthdate</label>
    <input type="date" name="bdate">
    <fieldset>
        <legend>Enrollment Information</legend>
        <label>Academic year</label>
        <select name = "academicyear">
            <option>Selec academic year</option>
            <option value="2020">2020</option>
            <option value="2021">2012</option>
        </select><br><br>
        <label>Semester</label>
        <select name = "semester">
            <option>Selec academic semester</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select><br><br>
    </fieldset>
    <fieldset>
        <legend>Personal Information</legend>
        <label>Email Address</label>
        <input type="text" name="email" placeholder="Email"><br><br>
        <label>Passport No.</label>
        <input type="text" name="passort" placeholder="ID Card/Passport No."><br><br>
        <label>Title</label>
        <input type="radio" name="title" value="1">Mr.
        <input type="radio" name="title" value="2">Mrs.
        <input type="radio" name="title" value="3">Ms.<br><br>
        <label>First Name</label>
        <input type="text" name="fname" placeholder="First name"><br><br>
        <label>Middle Name</label>
        <input type="text" name="mname" placeholder="Middle name"><br><br>
        <label>Last Name</label>
        <input type="text" name="lname" placeholder="Last name"><br><br>
        <label>Birth Date</label>
        <input type="date" name="bdate"><br><br>
        <label>Gender</label>
        <input type="radio" name="gender" value="1">Male
        <input type="radio" name="gender" value="2">Female<br><br>
        <label>Nationality</label>
        <input type="text" name="nationality" placeholder="Nationality"><br><br>
        <label>Employment</label>
        <input type="radio" name="employment" value="1">Govement
        <input type="radio" name="employment" value="2">State Enterprise
        <input type="radio" name="employment" value="3">Private Company
        <input type="radio" name="employment" value="4">Other
        <input type="radio" name="employment" value="5">Other detail<br><br>
    </fieldset>
</body>
</html>
