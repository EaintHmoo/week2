       <input name="nationality" list="nationality" placeholder="Nationality">
        <datalist id="nationality">
            <option value="Afghan">Afghan</option>
            <option value="Albanian">Albanian</option>
            <option value="Algerian">Algerian</option>
            <option value="American">American</option>
            <option value="Andorran">Andorran</option>
            <option value="Austrian">Austrian</option>
            <option value="Azerbaijani">Azerbaijani</option>
            <option value="Bahamian">Bahamian</option>

            <option value="Bangladeshi">Bangladeshi</option>
            <option value="Myanmar">Myanmar</option>
        </datalist><br><br>
        <input name="country" list="country" placeholder=" Current Living Country*">

        </datalist><br><br>
        <input name="school" list="school" placeholder="School">

            <option value="1">10 Januray 1979 High School, Cambodia</option>
            <option value="2">AB Paterson College, Austrian</option>
            <option value="3">Abasyn University, Pakistan</option>

            <option value="5">Abia State University, Nigeria</option>
           
        </datalist><br><br>
        <input name="countrycode" list="countrycode" placeholder="countrycode">
        <datalist id="countrycode">
            <option value="Afghanistan">+93(Afghanistan)</option>
            <option value="Albanian">+355(Albanian)</option>
            <option value="Algeria">+213(Algeria)</option>
            <option value="American Samoa">+1-684(American Samoa)</option>
            <option value="Andorra">+376(Andorra)</option>
            <option value="Angola">+376(Angola)</option>
            <option value="Myanmar">+959(Myanmar)</option>
        </datalist><br><br>
