<!DOCTYPE html>
<html>
    <head>
        <title>Test Forms</title>
    </head>
    <body>
        <form method = "get" action="#">
            Enter username<input type = "text" name ="usname" placeholder="Email address or phone number"><br>
            Enter password <input type = "password" name ="psw"><br>
            Enter address<textarea name="add" rows="5" cols="27"></textarea><br>
        <input type="radio" name="gender" value="m">Male
        <input type="radio" name="gender" value="f">Female<br>
        <input type="checkbox" name="pro" value="java">Java
        <input type="checkbox" name="pro" value="python">Python<br>
        choose your profession:
        <select name="profession">
            <option value="1">IT</option>
            <option value="2">Accounting</option>

        </select>
        <input type="submit" value="Login" name="login">

        </form>
    </body>
