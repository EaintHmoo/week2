<!DOCTYPE html>
<html>
    <head>
        <title>Google Account</title>
    </head>
    <body>
        <h1>Google</h1>
        <h1>Create your Google Account</h1>
        <form method="GET" action="#">
            <input type="text" name="fname" placeholder="First name">
            <input type="text" name="lname" placeholder="Last name"><br><br>
            <input type="text" name="usrname" placeholder="Username">
            <p>You can see letters, numbers & periods</p>
            <p><a href><h3>Use my current email address instead</h3></a></p>
            <br>
            <input type="password" name="psw" placeholder="Password">
            <input type="password" name="cpsw" placeholder="Confirm">&nbsp;<img src="images/eye.png" width="22px">
            <p>Use 8 or more characters with a mix of letters, numbers & symbols</p>
            <br><br>
            <h3><a href="#">Sign in instead</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="button" name="next" value="Next"></h3>

        </form>
    </body>
</html>
